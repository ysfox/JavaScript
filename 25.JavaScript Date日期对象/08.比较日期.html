<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">
    var myDate=new Date();
    myDate.setFullYear(2008,8,9);

    var today = new Date();

    if (myDate>today)
    {
        alert("Today is before 9th August 2008");
    }
    else
    {
        alert("Today is after 9th August 2008");
    }
</script>

</body>
