<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    person=new Object();
    person.firstname="Bill";
    person.lastname="Gates";
    person.age=56;
    person.eyecolor="blue";
    document.write(person.firstname + " is " + person.age + " years old.");

    //使用对象 literals
    person={firstname:"Bill",lastname:"gates",age:56,eyecolor:"blue"}
    document.write(person.firstname + " is " + person.age + " years old.");
</script>

</body>
</html>
