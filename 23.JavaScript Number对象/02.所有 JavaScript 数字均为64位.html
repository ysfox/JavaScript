<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
//    JavaScript 中的所有数字都存储为根为 10 的 64 位（8 比特），浮点数
    var x;
    document.write("<p>只有 17 位: ");
    x=12345678901234567890;
    document.write(x + "</p>");

    document.write("<p>0.2 + 0.1 = ");
    x=0.2+0.1;
    document.write(x + "</p>");

    document.write("<p>可分别乘以 10 并除以 10 : ");
    x=(0.2*10+0.1*10)/10;
    document.write(x +"</p>");

</script>
</body>
</html>
